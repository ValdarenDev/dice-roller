<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="rollDice()">
    <h1>Dice Roller</h1>

    <p>Press the Roll button (or hit Enter) to roll two dice.</p>

    <div class="row">
        <label>Die 1:</label>
        <input id="die1" type="text" readonly>
    </div>

    <div class="row">
        <label>Die 2:</label>
        <input id="die2" type="text" readonly>
    </div>

    <button id="rollBtn" onclick="rollDice()" autofocus>Roll</button>

    <script src="main.js"></script>
</body>

</html>
